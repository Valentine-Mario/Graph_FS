bytes = "1.4.0"
async-stream = "0.3.5"
actix-multipart = "0.6.0"
futures = "0.3.28"
[dependencies.uuid]
version = "1.3.3"
features = [
    "v4",                
    "fast-rng",          
    "macro-diagnostics",
]